server:
  port: 8082

spring:
  application:
    name: system-service
  redis:
    host: 10.10.90.127
    port: 6379
    password: 123456
    jedis:
      pool:
        # 最小空闲连接数
        min-idle: 0
        # 最大空闲连接数
        max-idle: 8
        # 最大活跃连接数，负数为不限制
        max-active: 8
        # 等待可用连接的最大时间，负数为不限制
        max-wait: 1ms


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka